<template name="products">
  <h3>Products</h3>
  {{#each products}}
        <div class="row product-row">
          <div class="col-md-2">
              <img class="full" src="{{image}}" />
          </div>
          <div class="col-md-10">
              <h4>{{name}}</h4>
              <p>
                Average Rating: RATING {{getAvg reviews}}
                {{getReviewsTotal reviews.length}}
              </p>
              <p>
                {{truncateText description 150}}
              </p>
              <a href="{{pathFor 'product'}}" class="btn btn-default">Read reviews</a>
              <a href="{{pathFor 'new_review'}}" class="btn btn-primary">Add review</a>
          </div>
        </div>
    {{else}}
      <p>
        no products!
      </p>
  {{/each}}
</template>
